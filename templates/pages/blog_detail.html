{% extends 'base.html' %}

{% block content %}
  <h1>{{ blog.titulo }}</h1>
  <h3>{{ blog.subtitulo }}</h3>
  <img src="{{ blog.imagen.url }}" width="400">
  <p>{{ blog.cuerpo }}</p>
  <p>Autor: {{ blog.autor.username }} | Fecha: {{ blog.fecha|date:"d/m/Y H:i" }}</p>
  <a href="{% url 'blog_list' %}">Volver a la lista</a>
{% endblock %}
